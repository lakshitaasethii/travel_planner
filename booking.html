<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now - Travel Planner</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Book Your Trip Now</h1>
      </div>
      <form>
        <div class="trip-type">
          <input
            type="radio"
            id="one-way"
            name="trip"
            value="one-way"
            checked
          />
          <label for="one-way">One Way Trip</label>
          <input type="radio" id="round-trip" name="trip" value="round-trip" />
          <label for="round-trip">Round Trip</label>
          <input type="radio" id="multi-way" name="trip" value="multi-way" />
          <label for="multi-way">Multi-Way Trip</label>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="form-group">
          <label for="number">No. of Adults</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Enter No. of Adults "
            required
          />
        </div>
        <div class="form-group">
          <label for="number">No. of Children</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Enter No. of Children "
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Additional Notes</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Any special requests or notes"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Book Now</button>
        </div>
      </form>
    </div>
  </body>
</html>
